<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Voici comment calculer le déterminant de la matrice</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\begin{bmatrix}5&amp;3&amp;1\\0&amp;-7&amp;5\\-8&amp;9&amp;0\end{bmatrix}
\end{equation*}
</div>
<p class="continuation">à l'aide de la fonction <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">det</code> du module <a class="external" href="https://numpy.org/doc/stable/reference/routines.linalg.html" target="_blank">linalg</a> de <a class="external" href="https://numpy.org/" target="_blank">NumPy</a> : <div class="sagecell-python" id="sage-1"><script type="text/x-sage">import numpy as np
M = np.array([[5,3,1], [0,-7,5], [-8,9,0]])
d = np.linalg.det(M)
print(d)
</script></div></p>
