<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Une matrice carrée \(A\) de taille \(n\times n\) est dite <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">inversible</dfn> s'il existe une matrice carrée \(B\) de même taille telle que</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
AB=BA=\mathrm{I}_n.
\end{equation*}
</div>
