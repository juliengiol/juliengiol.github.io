<span class="type">Définition</span><span class="space"> </span><span class="codenumber">1.1.2</span><span class="period">.</span>
</h6>
<p>Une matrice carrée \(A\) de taille \(n\times n\) est dite <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">inversible</em> s'il existe une matrice carrée \(B\) de même taille telle que</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
AB=BA=\mathrm{I}_n.
\end{equation*}
