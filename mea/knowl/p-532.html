<p>Il suffit de déplacer <code class="code-inline tex2jax_ignore">print(x0)</code> à l'intérieur de la boucle <code class="code-inline tex2jax_ignore">for</code> :<pre class="code-block tex2jax_ignore"># entrées :

    return x ** 2 - 2
def fPrime(x):
    return 2 * x
x0 = 2.0
n = 3
# instructions / sortie :
for i in range(1, n+1):
    x0 = x0 - f(x0) / fPrime(x0)
