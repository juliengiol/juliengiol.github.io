<p>On a \(f(x)=e^{-x^2}\text{,}\) donc</p>
<div class="displaymath">
\begin{equation*}
f'(x)=e^{-x^2}\cdot(-2x)=-2x\cdot e^{-x^2}
\end{equation*}
</div>
<p data-braille="continuation">et</p>
<div class="displaymath">
\begin{align*}
f''(x)&amp;=-2\cdot e^{-x^2}-2x\cdot e^{-x^2}\cdot(-2x)\\
&amp;=-2\cdot e^{-x^2}+4x^2\cdot e^{-x^2}\\
&amp;=2\cdot(2x^2-1)\cdot e^{-x^2}.
\end{align*}
