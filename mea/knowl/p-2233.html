<p>Grâce au critère des séries alternées, on sait que la série suivante est convergente.</p>
<div class="displaymath">
\begin{equation*}
\sum_{n=0}^{+\infty}(-1)^n\frac{4}{2n+1}=4-\frac{4}{3}+\frac{4}{5}-\frac{4}{7}+\frac{4}{9}-\frac{4}{11}+\cdots
\end{equation*}
