<p>On pose \(n:=10^4\) et</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\Delta x:=\frac{1-0}{10^4}=0{,}000\,1
\end{equation*}
</div>
<p class="continuation">et on considère la subdivision régulière de \([0;1]\) en dix mille sous-intervalles :</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
0&lt;0{,}000\,1&lt;0{,}000\,2&lt;\ldots&lt;0,999\,9&lt;1.
\end{equation*}
