<p>Les différences divisées sont</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
[A_0]=f(c)\;\text{et}\;[A_0,A_1]=\frac{f(d)-f(c)}{d-c}.
\end{equation*}
</div>
<p>La forme de Newton du polynôme interpolateur est donc</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
p(t)&amp;=[A_0]+[A_0,A_1](t-c)\\
&amp;=f(c)+\frac{f(d)-f(c)}{d-c}(t-c).
\end{align*}
