<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Soit \(f\) une fonction deux fois dérivable autour d'un zéro \(c\) de sorte qu'il existe \(r&gt;0\) tel que</p>
<ul class="disc">
<li><p>\(f'(x)\neq 0\) pour tout \(x\in[c-r;c+r]\text{;}\)</p></li>
<li><p>\(f''\) est continue sur \(x\in[c-r;c+r]\text{.}\)</p></li>
</ul>
