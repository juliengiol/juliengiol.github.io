|f''(x)|&amp;=\left|-4x^2\sin(x^2)+2\cos(x^2)\right|\\
&amp;\le\left|4x^2\sin(x^2)\right|+\left|2\cos(x^2)\right|\\
&amp;=4x^2\cdot\left|\sin(x^2)\right|+2\cdot\left|\cos(x^2)\right|\\
&amp;\le 4x^2\cdot 1+2\cdot 1\\
&amp;= 4x^2+2\\
&amp;\le 4\cdot 1^2+2\\
&amp;=6
\end{align*}
