<p>Au lieu de couper chaque intervalle \([a;b]\) en son milieu \(m\text{,}\) elle le coupe à la valeur \(s\) correspondant à l'abscisse de l'intersection de l'axe des \(x\) avec la droite sécante joignant les points \((a;f(a))\) et \((b;f(b))\text{.}\)</p>
