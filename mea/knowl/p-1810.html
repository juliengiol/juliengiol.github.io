<p>De plus, quand on dispose d'un inverse particulier \(u_0\text{,}\) il en existe une infinité qu'on peut paramétrer comme suit :</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
u\text{ est un inverse de }a \text{ modulo }m \quad\Leftrightarrow\quad u=u_0+km\quad\text{où}\;k\in\mathbb{Z}.
\end{equation*}
