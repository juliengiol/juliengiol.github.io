<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Nous venons donc de montrer que les seuls diviseurs communs à \(a\) et à \(b\) sont \(-1\) et \(1\text{.}\) Par la définition <a class="xref" data-knowl="./knowl/defpgcd.html" title="Définition 11.1.22">11.1.22</a> du PGCD, on a donc</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\text{PGCD}(a;b)=1.
\end{equation*}
</div>
