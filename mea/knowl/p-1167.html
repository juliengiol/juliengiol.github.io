<p>Montrez que</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int_c^d|t-c||d-t|\mathrm{d}t=\frac{(d-c)^3}{6}

<p class="continuation">pour tous \(c,d\in\mathbb{R}\text{.}\)</p>
