<p>La suite de Fibonacci est définie par récurrence de la façon suivante :</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
F_1=F_2=1\quad\text{et}\quad F_n=F_{n-1}+F_{n-2}\quad\text{pour tout}\;n\geq 3.
\end{equation*}
</div>
<p xmlns:svg="http://www.w3.org/2000/svg">Calculez \(F_{100}\) à l'aide d'une boucle <code class="code-inline tex2jax_ignore">for</code>.</p>
