<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Soit \(A\in M_n(\mathbb{R})\) une matrice carrée \(n\times n\) à coefficients réels. Alors les propriétés suivantes sont équivalentes :</p>
<ol class="decimal">
<li><p>\(\exists B\in M_n(\mathbb{R}),\;AB=I_n;\)</p></li>
<li><p>\(\exists B\in M_n(\mathbb{R}),\;BA=I_n;\)</p></li>
<li><p>\(\det(A)\neq 0\text{.}\)</p></li>
</ol>
