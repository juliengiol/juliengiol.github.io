<p>Dans le cas où \(t\neq x_0\text{,}\) la formule précédente est équivalente à</p>
<div class="displaymath">
\begin{equation*}
\frac{f(t)-f(x_0)}{t-x_0}=f'(\xi_t).
\end{equation*}
</div>
<p>On reconnaît donc le <a class="external" href="https://fr.wikipedia.org/wiki/Th%C3%A9or%C3%A8me_des_accroissements_finis#%C3%89nonc%C3%A9" target="_blank">théorème des accroissements finis</a> qu'on attribue généralement à Lagrange.</p></article><span class="incontext"><a href="exerciceslagrange.html#li-559">Contexte</a></span>
