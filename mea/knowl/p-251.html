<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Notons \(T(n)\) ce nombre qui dépend de l'entier donné en entrée comme suit :</p>
<div class="displaymath">
\begin{equation*}
T(n)=n-1.
\end{equation*}
</div>
<p data-braille="continuation">La fonction \(T\) ainsi définie est une estimation de la <a class="external" href="https://fr.wikipedia.org/wiki/Complexit%C3%A9_en_temps" target="_blank">complexité en temps</a> de cet algorithme.</p>
