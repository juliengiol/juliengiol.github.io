<p xmlns:svg="http://www.w3.org/2000/svg">A priori, il n'y a pas mieux qu'une formule explicite. Pourtant, la nature de celle-ci fait en sorte que des erreurs d'arrondis liées à la présence de \(\sqrt{5}\) la rendent vite inutile pour obtenir la valeur exacte de l'entier \(F_n\text{.}\)</p>
