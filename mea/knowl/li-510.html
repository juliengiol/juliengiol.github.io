<p>La deuxième ligne donne \(3a_1+3a_2=-4\text{,}\) d'où</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
3a_1+3\cdot\frac{1}{6}&amp;=-4,\\
3a_1&amp;=-4-\frac{3}{6}=-\frac{9}{2},\\
a_1&amp;=-\frac{9}{3\cdot 2}=-\frac{3}{2}.
\end{align*}
