<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>On a \(f''(x)=12x^2+4&gt;0\) pour tout \(x\in\mathbb{R}\) et on a déjà vu que \(f'(x)&gt;0\) pour tout \(x\in\;]0;1[\text{.}\) Les hypothèses du théorème <a class="xref" data-knowl="./knowl/methodedenewton.html" title="Théorème 5.1.7: Méthode de Newton-Raphson">5.1.7</a> sont donc vérifiées avec \(b=1\) et c'est \(x_0=0{,}75\text{,}\) la valeur à droite du zéro, qu'il faut choisir.</p>
