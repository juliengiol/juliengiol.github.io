<p>Pour tout \(k=1,\ldots,n\text{,}\) on considère la subdvision régulière</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
x_{k-1}=\xi_{k,0}&lt;\xi_{k,1}&lt;\ldots&lt;\xi_{k,l}=x_k
\end{equation*}
</div>
<p class="continuation">de \([x_{k-1},x_k]\) en \(l\) sous-intervalles.</p>
