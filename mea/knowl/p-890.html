<p>Soit \(A_0=(x_0;y_0),A_1=(x_1;y_1)\) et \(A_2=(x_2;y_2)\) trois points d'abscisses distinctes deux à deux. La forme de Newton de leur polynôme annulateur s'écrit</p>
<div class="displaymath">
\begin{equation*}
N(t)=d_0+d_1(t-x_0)+d_2(t-x_0)(t-x_1).
\end{equation*}
