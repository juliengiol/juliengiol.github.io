<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Un polynôme réel \(P(t)\) de degré \(n\) au plus s'écrit</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P(t)=a_0+a_1t+\cdots+a_nt^n
\end{equation*}
</div>
<p class="continuation">avec \(a_0,a_1,\ldots,a_n\in\mathbb{R}\text{.}\)</p>
