<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Comme la fonction \(f(x)=\frac{10}{x}\) a une dérivée seconde</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f''(x)=\frac{20}{x^3}
\end{equation*}
</div>
<p class="continuation">positive sur \([2;4]\text{,}\) elle est convexe (concave vers le haut) sur cet intervalle.</p>
