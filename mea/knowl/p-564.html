<p>En isolant \(f(x)\) dans l'équation \(g(x_0)=0\text{,}\) on obtient alors la formule désirée, soit</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(x)=\sum_{k=0}^n\frac{f^{(k)}(x_0)}{k!}(x-x_0)^k+\frac{f^{(n+1)}(\xi)}{(n+1)!}(x-x_0)^n.
\end{equation*}
