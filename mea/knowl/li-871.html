<article class="li"><h6 class="heading">
<span class="type">Point</span><span class="space"> </span><span class="codenumber">1</span><span class="period">.</span>
</h6>
<p>Pour tout \(n\in\mathbb{Z}\text{,}\)</p>
<ul class="disc">
<li><p>\(1\vert n\) car \(n=1\cdot n\text{;}\)</p></li>
<li><p>\(n\vert n\) car \(n=n\cdot 1\text{.}\)</p></li>
</ul>
<p>Tout entier relatif \(n\) admet donc au moins \(\pm 1\) et \(\pm n\) comme diviseurs.</p></article><span class="incontext"><a href="presentationeuclide.html#li-871">Contexte</a></span>
