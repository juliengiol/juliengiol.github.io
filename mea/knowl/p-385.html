<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Les trois valeurs à calculer sont</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(a)=f(0)=-2\;,\quad f(m)=f(1)=-1\quad\text{et}\quad f(b)=f(2)=2.
\end{equation*}
</div>
<p class="continuation">Comme \(f(m)\) et \(f(b)\) sont de signes opposés, on en déduit que \(c\) appartient à l'intervalle \(]m;b[\;=\;]1;2[\text{.}\)</p>
