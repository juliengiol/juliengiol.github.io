<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>On a en effet</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\int_1^5f(t)\mathrm{d}t&amp;=\int_1^5(t^3+5)\mathrm{d}t\\
&amp;=\left(\frac{t^4}{4}+5t\right)\,\Bigg\vert_1^5\\
&amp;=\frac{1}{4}\cdot t^4\,\Bigg\vert_1^5+5\cdot t\,\Bigg\vert_1^5\\
&amp;=\frac{1}{4}(5^4-1^4)+5\cdot(5-1)\\
&amp;=176.
\end{align*}
</div>
