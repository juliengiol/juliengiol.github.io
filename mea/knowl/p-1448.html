<p>Vérifions le théorème <a class="xref" data-knowl="./knowl/principealgoeuclide.html" title="Théorème 11.1.26">11.1.26</a> dans le cas où \(a=40\) et \(b=16\text{.}\) La division euclidienne donne</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
40=16\cdot 2+8.
\end{equation*}
