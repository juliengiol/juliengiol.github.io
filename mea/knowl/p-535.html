<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>D'après ces calculs, il semble que le polynôme \(f(x)\) ait des zéros en \(-5\text{,}\) \(-2\) et en \(3\text{.}\) Effectivement, on peut vérifier que</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
x^4+x^3-23x^2+3x+90=(x+5)(x+2)(x-3)^2.
\end{equation*}
</div>
