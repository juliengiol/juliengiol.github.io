<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Soit \(d\) un diviseur commun à \(a\) et à \(b\text{,}\) de sorte qu'il existe deux entiers \(a_0, b_0\) tels que</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a=d\cdot a_0\quad\text{et}\quad b=d\cdot b_0.
\end{equation*}
</div>
