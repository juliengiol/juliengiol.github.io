<p>Soit \((u;v)\in\mathbb{Z}^2\) tel que \(au+mv=1\text{.}\) Par le théorème de Bézout <a class="xref" data-knowl="./knowl/thmbezout.html" title="Théorème 12.1.9: Bézout">12.1.9</a>, on en déduit que \(\text{PGCD}(a;m)=1\text{.}\)</p>
