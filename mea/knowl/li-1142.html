<p>Les divisions euclidiennes de \(38\) et \(-107\) par \(5\) donnent respectivement</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
38=5\cdot 7+3\quad\text{et}\quad -107=5\cdot(-22)+3.
\end{equation*}
</div>
<p class="continuation">On a donc \(38\equiv -107\;\mathrm{mod}\;5\text{.}\)</p></article><span class="incontext"><a href="presentationchinois.html#li-1142">Contexte</a></span>
