<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>La fonction \(f\) est continue sur l'intervalle \([0;1]\) car c'est un polynôme. Comme</p>
<div class="displaymath">
\begin{equation*}
f(0)\cdot f(1)=(-1)\cdot 2&lt;0
\end{equation*}
</div>
<p data-braille="continuation">le théorème des valeurs intermédiaires implique que \(f\) admet un zéro \(c\) dans l'intervalle \(]0;1[\text{.}\)</p>
