<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Comme c'est un polynôme, la fonction \(f\) est continue sur l'intervalle \([4/15;1]\text{.}\) Comme \(f(0{,}3)\cdot f(1)\approx(-1)\cdot 1&lt;0\;,\) le théorème des valeurs intermédiaires implique qu'il existe un zéro \(c\) pour \(f\) dans \(]0{,}3;1[\text{.}\)</p>
