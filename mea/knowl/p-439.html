<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">On veut encadrer \(\ln(2)\) par les bornes d'un intervalle de longueur inférieure ou égale à \(10^{-9}\text{.}\) Pour cela, on applique la méthode de la bissection à la fonction \(f(x)=e^x-2\) en partant de l'intervalle \([0;1]\text{.}\)</p>
