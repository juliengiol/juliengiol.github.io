<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Comme sa dérivée \(f'(x)=2x\) est positive sur \(]0;2[\text{,}\) la fonction \(f\) est strictement croissante sur \(]0;2[\text{.}\) Par conséquent, elle ne peut pas s'annuler plus qu'une fois dans cet intervalle.</p>
