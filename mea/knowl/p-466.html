<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>L'équation de la tangente au point \((x_0;f(x_0))\) est donnée par</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y=\text{polynôme de Taylor de degré un au plus en }x_0,
\end{equation*}
</div>
<p class="continuation">c'est-à-dire</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y=f(x_0)+f'(x_0)(x-x_0).
\end{equation*}
</div>
