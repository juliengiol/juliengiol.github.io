<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Dans cet exercice, nous allons étudier ce que donne la méthode des trapèzes quand on l'applique à l'intégrale</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int_2^4f(x)\mathrm{d}x
\end{equation*}
</div>
<p class="continuation">avec quatre trapèzes, pour la fonction</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(x):=\frac{10}{x}.
\end{equation*}
</div>
