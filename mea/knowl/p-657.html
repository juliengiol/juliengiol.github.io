<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Le numérateur est le produit de \(n\) facteurs de degré \(1\) : il s'agit donc d'un polynôme de degré \(n\text{.}\) Comme les \(x_j\) sont distincts deux à deux, le dénominateur est un nombre réel non nul. Chaque polynôme \(L_i(t)\) est donc un polynôme de degré \(n\text{.}\)</p>
