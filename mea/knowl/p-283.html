<p xmlns:svg="http://www.w3.org/2000/svg">Évaluez le code suivant pour calculer \(F_{50}\) à l'aide de la formule de Binet. <div class="sagecell-python" id="sage-48"><script type="text/x-sage"># entrée :
n = 50
# instructions :
from math import sqrt
x = (1 + sqrt(5)) ** n / (2 ** n * sqrt(5))
# sortie :
print(x)
</script></div> On en déduit que \(F_{50}=12\,586\,269\,025\text{.}\)</p>
