<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Notons \(T(n)\) ce nombre qui dépend de l'entier donné en entrée comme suit :</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
T(n)=n-1.
\end{equation*}
</div>
<p class="continuation">La fonction \(T\) ainsi définie est une estimation de la <a class="external" href="https://fr.wikipedia.org/wiki/Complexit%C3%A9_en_temps" target="_blank">complexité en temps</a> de cet algorithme.</p>
