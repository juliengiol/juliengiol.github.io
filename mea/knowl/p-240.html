<p>En fait, il existe une formule bien connue qui permet de calculer directement la valeur de \(\displaystyle\sum_{k=1}^nk\text{.}\) La voici :</p>
<div class="displaymath">
\begin{equation*}
\sum_{k=1}^nk=\frac{n(n+1)}{2}.
\end{equation*}
