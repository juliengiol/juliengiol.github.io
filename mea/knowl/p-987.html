<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>On peut donc appliquer le théorème <a class="xref" data-knowl="./knowl/erreur_rectangles.html" title="Théorème 8.1.11">8.1.11</a> avec \(M:=1\text{,}\) d'où</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
|\text{Erreur}|&amp;\leq\frac{M(b-a)^2}{2n}\\
&amp;=\frac{1\cdot(1-0)^2}{2\cdot 5}\\
&amp;=0{,}1
\end{align*}
</div>
<p class="continuation">i.e.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
-0{,}1\leq\text{Erreur}\leq 0{,}1.
\end{equation*}
</div>
