<span class="type">Théorème</span><span class="space"> </span><span class="codenumber">12.1.9</span><span class="period">.</span><span class="space"> </span><span class="title">Bézout.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Soit \(a, b\in\mathbb{Z}^*\text{.}\)</p>
<p>On a</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\text{PGCD}(a;b)=1\quad\Leftrightarrow\quad\exists (u;v)\in\mathbb{Z}^2,\quad au+bv=1.
\end{equation*}
</div>
<p xmlns:svg="http://www.w3.org/2000/svg">Terminologie : On dit alors que \(a\) et \(b\) sont premiers entre eux.</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-23-hidden.html" title="Démonstration 12.1.9.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Démonstration<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="presentationbezout.html#thmbezout">Contexte</a></span>
