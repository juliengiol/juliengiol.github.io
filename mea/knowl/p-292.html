<p xmlns:svg="http://www.w3.org/2000/svg">Évaluez le code suivant pour calculer \(F_{50}\) à l'aide d'une exponentiation matricielle rapide implémentée en Python à l'aide de NumPy. <div class="sagecell-python" id="sage-49"><script type="text/x-sage"># entrée :
n = 49
# instructions :
import numpy as np
M = np.array([[1,1], [1,0]])

def puissanceRecursive(M, n):
    if n == 1:
        return M
    elif n % 2 == 0:
        return puissanceRecursive(M.dot(M.T), n / 2)
    else:
        N = puissanceRecursive(M.dot(M.T), (n - 1) / 2)
        return M.dot(N.T)

N = puissanceRecursive(M, n)
# sortie :
print(N)
</script></div> On en déduit à nouveau que \(F_{50}=12\,586\,269\,025\text{.}\)</p>
