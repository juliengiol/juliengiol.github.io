<pre class="code-block tex2jax_ignore">def f(x):
    if x &lt; -5:
        return 'non défini'
    elif x &lt; -1:
        return x
    elif x &lt;= 2:
        return 3
    elif x &lt; 5:
        return - 2 * x + 5
    else:
        return 'non défini'

print(f(-5))
print(f(-1))
print(f(2.5))
print(f(5))
