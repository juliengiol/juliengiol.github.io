<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Soit \(f\) une fonction deux fois dérivable continûment autour d'un zéro \(c\text{,}\) de sorte qu'il existe \(r&gt;0\) tel que</p>
<ul class="disc">
<li>\(f(c)=0\text{,}\)</li>
<li>\(f'(x)\neq 0\) pour tout \(x\in[c-r;c+r]\text{,}\)</li>
<li>et que \(f''\) soit continue sur \(x\in[c-r;c+r]\text{.}\)</li>
</ul>
