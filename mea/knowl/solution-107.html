<span class="type">Solution</span><span class="space"> </span><span class="codenumber">11.3.9.1</span><span class="period">.</span>
</h6>
<p>Pour que le pavage soit possible, il faut que la mesure du côté soit un diviseur commun à \(352\) et \(928\text{.}\)</p>
<p>Pour minimiser le nombre de carrés utilisés, il faut choisir le plus grand diviseur commun, c'est-à-dire \(\text{PGCD}(325;928)=32\text{.}\)</p>
