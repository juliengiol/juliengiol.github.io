<p xmlns:svg="http://www.w3.org/2000/svg">Pour que le pavage soit possible, il faut que la mesure du côté soit un diviseur commun à \(352\) et \(928\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">Pour minimiser le nombre de carrés utilisés, il faut choisir le plus grand diviseur commun, c'est-à-dire \(\text{PGCD}(325;928)=32\text{.}\)</p>
