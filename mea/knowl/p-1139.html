<p>Notons \(f(x):=\sin(x^2)\) et observons que</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f'(x)=2x\cos(x^2)
\end{equation*}

<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f''(x)=-4x^2\sin(x^2)+2\cos(x^2).
\end{equation*}
