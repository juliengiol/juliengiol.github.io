<div class="displaymath">
\begin{equation*}
\left\{
\begin{array}{rcccc}
u&amp;=&amp;u_0&amp;+&amp;k\cdot b\\
v&amp;=&amp;v_0&amp;-&amp;k\cdot a
\end{array}\right.
\end{equation*}
</div>
