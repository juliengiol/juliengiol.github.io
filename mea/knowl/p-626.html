<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Pour tout \(n\) allant de \(0\) à \(4\text{,}\) calculez dix décimales de chacune des quantités suivantes :</p>
<div class="displaymath">
\begin{equation*}
x_n\qquad\qquad x_n-c\qquad\qquad\frac{\left|x_{n+1}-c\right|}{\left|x_n-c\right|^2}
\end{equation*}
