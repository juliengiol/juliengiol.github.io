\begin{align*}
\int_a^bg(x)\mathrm{d}x&amp;=\int_a^b(x-a)^2\mathrm{d}x\\
&amp;=\frac{(x-a)^3}{3}\,\Bigg\vert_a^b\\
&amp;=\frac{(b-a)^3}{3}-\frac{(a-a)^3}{3}\\
&amp;=\frac{(b-a)^3}{3}.
\end{align*}
