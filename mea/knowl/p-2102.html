<p>Grâce à l'algorithme d'Euclide étendu, on obtient la combinaison linéaire</p>

\begin{equation*}
1=(-34)\cdot(-4)+9\cdot(-15).

<p data-braille="continuation">Donc \(u_0=-4\) est un inverse de \(-34\) modulo \(9\text{.}\)</p>
