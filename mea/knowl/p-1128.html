<p>Avec de la patience ou l'aide d'un logiciel de calcul formel (<a class="external" href="https://tinyurl.com/2any4v2a" target="_blank">cliquez ici</a>), on trouve que la dérivée seconde de la fonction \(h(x):=\ln(\ln(x^2+1)+1)\) vaut</p>
<div class="displaymath">
\begin{equation*}
h''(x)=\frac{2-2x^2}{(x^2+1)^2(\ln(x^2+1)+1))}-\frac{4x^2}{(x^2+1)^2(\ln(x^2+1)+1))^2}.
\end{equation*}
</div>
