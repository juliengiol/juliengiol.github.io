<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Comme sa dérivée \(g'(x)=4x+5\) est positive sur \(]0;4[\text{,}\) la fonction \(g\) est strictement croissante sur \(]0;4[\text{.}\) Par conséquent, elle ne peut pas s'annuler plus qu'une fois dans cet intervalle.</p>
