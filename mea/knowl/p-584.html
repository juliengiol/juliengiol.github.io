<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">On en déduit que \(f\) possède un zéro positif \(c_+\) et un zéro négatif \(c_-\text{.}\) Pour le premier, le théorème <a class="xref" data-knowl="./knowl/methodedenewton.html" title="Théorème 5.1.7: Méthode de Newton-Raphson">5.1.7</a> s'applique. Pour le second, c'est sa version symétrique mentionnée à la remarque <a class="xref" data-knowl="./knowl/methodedenewtonbis.html" title="Remarque 5.1.9">5.1.9</a>.</p>
