<p>Comme c'est un polynôme, la fonction \(f\) est continue sur l'intervalle \([1;2]\text{.}\) Comme</p>
<div class="displaymath">
\begin{equation*}
f(1)\cdot f(2)=(-7)\cdot 2&lt;0\;,
\end{equation*}
</div>
<p data-braille="continuation">le théorème des valeurs intermédiaires implique qu'il existe un zéro \(c\) pour \(f\) dans \(]1;2[\text{.}\)</p>
