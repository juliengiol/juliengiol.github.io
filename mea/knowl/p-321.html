<p>Soit \(n\ge 2\) un entier et soit</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
n=2^d+c_{d-1}2^{d-1}+\cdots+c_12^1+c_02^0
\end{equation*}
</div>
<p class="continuation">sa décomposition en binaire, où \(c_i\in\{0,1\}\) pour tout \(0\le i\le d-1\text{.}\)</p>
