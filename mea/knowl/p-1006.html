<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Pour cette question et les suivantes, on suppose que \(f\) est dérivable avec une dérivée continue sur \([c;d]\text{,}\) de sorte qu'il existe une constante \(M\) telle que</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
|f'(x)|\le M
\end{equation*}
</div>
<p class="continuation">pour tout \(x\in[c;d]\text{.}\)</p>
