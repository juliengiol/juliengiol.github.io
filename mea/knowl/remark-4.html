<article class="remark remark-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Remarque</span><span class="space"> </span><span class="codenumber">1.1.4</span><span class="period">.</span><span class="space"> </span><span class="title">Exponentiation.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Attention, Python ne comprend pas <code class="code-inline tex2jax_ignore">2^3</code>. À la place, on utilise <code class="code-inline tex2jax_ignore">2 ** 3</code>.</p>
<div class="sagecell-python" id="sage-10"><script type="text/x-sage">x = 2
y = 3
z = x ** y
print(z)
</script></div>
<p xmlns:svg="http://www.w3.org/2000/svg">L'exponentiation est la première dans l'ordre de priorité des <a class="xref" data-knowl="./knowl/python_priorite_operations.html" title="Table C.2.1: Opérations mathématiques dans l'ordre décroissant de leur priorité avec Python">opérations mathématiques C.2.1</a> utilisées par Python.</p>
<div class="sagecell-python" id="sage-11"><script type="text/x-sage">x, y = 2, 3
z = 16
x = 2 ** 3 - z / 2
print(x)
</script></div></article><span class="incontext"><a href="assignations.html#remark-4">Contexte</a></span>
