<body><article class="hiddenproof"><p>Par hypothèse, les nombres \(f(a)\) et \(f(b)\) sont de signes opposés, de sorte que \(0\) est compris strictement entre les deux.</p>
<p>Par le <a class="external" href="https://fr.wikipedia.org/wiki/Th%C3%A9or%C3%A8me_des_valeurs_interm%C3%A9diaires" target="_blank">théorème des valeurs intermédiaires</a>, il existe donc \(c\in\;]a;b[\) tel que \(f(c)=0\text{.}\)</p></article></body>
