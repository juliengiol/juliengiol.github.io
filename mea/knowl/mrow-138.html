\begin{align*}
\frac{1}{2x_n}\left(x_n-\sqrt{k}\right)^2&amp;=\frac{1}{2x_n}\left(x_n^2-2x_n\sqrt{k}+k\right)\\
&amp;=\frac{x_n^2}{2x_n}-\frac{2x_n\sqrt{k}}{2x_n}+\frac{k}{2x_n}\\
&amp;=\frac{x_n}{2}-\sqrt{k}+\frac{k}{2x_n}\\
&amp;=\frac{x_n+\frac{k}{x_n}}{2}-\sqrt{k}\\
&amp;=x_{n+1}-\sqrt{k}.
\end{align*}
