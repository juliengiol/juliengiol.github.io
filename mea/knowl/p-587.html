<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Soit \(k\geq 2\) un nombre entier. L'<a class="external" href="https://fr.wikipedia.org/wiki/Extraction_de_racine_carr%C3%A9e" target="_blank">extraction de la racine carrée de \(k\)</a> revient à déterminer le zéro positif \(c=\sqrt{k}\) de la fonction</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(x)=x^2-k.
\end{equation*}
</div>
