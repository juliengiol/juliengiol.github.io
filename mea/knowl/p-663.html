<p>Alors le polynôme interpolateur de ces points est donnée par la formule</p>
<div class="displaymath">
\begin{equation*}
L(t):=y_0\,L_0(t)+\cdots+y_n\,L_n(t)
\end{equation*}
</div>
<p data-braille="continuation">où</p>
<div class="displaymath">
\begin{equation*}
L_i(t)=\prod_{j\neq i}\frac{t-x_j}{x_i-x_j}
\end{equation*}
</div>
<p data-braille="continuation">pour \(0\leq i\leq n\text{.}\)</p>
