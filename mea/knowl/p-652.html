<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Considérons les \(n+1\) polynômes réels \(L_i(t)\) de degré \(n\) définis pour \(0\leq i\leq n\) par</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
L_i(t):=\prod_{j\neq i}\frac{t-x_j}{x_i-x_j}.
\end{equation*}
