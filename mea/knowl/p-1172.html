<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Ici la fonction \(f(x)=e^{-x^2}\) est dérivable sur \(\mathbb{R}\) avec une dérivée</p>
<div class="displaymath">
\begin{equation*}
f'(x)=-2xe^{-x^2}
\end{equation*}
</div>
<p data-braille="continuation">qui est continue sur \(\mathbb{R}\text{.}\) On peut donc appliquer le théorème <a class="xref" data-knowl="./knowl/erreur_rectangles.html" title="Théorème 8.1.11">8.1.11</a>.</p>
