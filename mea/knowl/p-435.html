<p>On veut encadrer \(\sqrt{3}\) par les bornes d'un intervalle de longueur inférieure ou égale à \(0{,}001\text{.}\) Pour cela, on applique la méthode de la bissection à la fonction \(f(x)=x^2-3\) en partant de l'intervalle \([1;2]\text{.}\)</p>
