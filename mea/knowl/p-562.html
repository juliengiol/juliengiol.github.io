<p>Partant de \(x_0=2\text{,}\) effectuons trois itérations de la méthode de Newton-Raphson pour la fonction \(f(x)=x^2-2\text{,}\) dont on a déjà observé à l'exemple <a class="xref" data-knowl="./knowl/exempledecroissanceiteration.html" title="Exemple 5.1.4">5.1.4</a> qu'elle vérifie les conditions du théorème <a class="xref" data-knowl="./knowl/methodedenewton.html" title="Théorème 5.1.6: Méthode de Newton-Raphson">5.1.6</a> \([c;b]=[\sqrt{2};3]\text{.}\)</p>
