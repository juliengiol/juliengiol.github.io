<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Pour tout \(n\) allant de \(0\) à \(4\text{,}\) arrondissez chacune des quantités suivantes à la neuvième décimale :</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
x_n,\quad x_n-c,\quad\frac{\left|x_{n+1}-c\right|}{\left|x_n-c\right|^2}.
\end{equation*}
</div>
