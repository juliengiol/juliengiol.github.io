<article class="li"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Point</span><span class="space"> </span><span class="codenumber">12.3.7.1</span><span class="period">.</span>
</h6>
<p>Montrez que si \(a\) et \(b\) sont des entiers premiers entre eux, alors pour tout \(x\in\mathbb{Z}\text{,}\) on a :</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a\vert x\quad\text{et}\quad b\vert x\quad\Rightarrow\quad ab\vert x.
\end{equation*}
