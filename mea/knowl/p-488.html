<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Partant de \(x_0=2\text{,}\) nous allons effectuer trois itérations de la méthode de Newton-Raphson pour la fonction \(f(x)=x^2-2\text{,}\) dont on a déjà observé à l'exemple <a class="xref" data-knowl="./knowl/exempledecroissanceiteration.html" title="Exemple 5.1.5">5.1.5</a> qu'elle vérifie les hypothèses du théorème <a class="xref" data-knowl="./knowl/methodedenewton.html" title="Théorème 5.1.7: Méthode de Newton-Raphson">5.1.7</a> sur l'intervalle \([c;b]:=[\sqrt{2};3]\text{.}\)</p>
