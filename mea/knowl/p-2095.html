<p>Grâce à l'algorithme d'Euclide étendu, on obtient la combinaison linéaire</p>
<div class="displaymath">
\begin{equation*}
1=4\cdot (-6)+25\cdot 1.
\end{equation*}
</div>
<p data-braille="continuation">Donc \(u_0=-6\) est un inverse de \(4\) modulo \(25\text{.}\)</p>
