<p>On fixe \(k\) et on introduit la fonction</p>
<div class="displaymath">
\begin{equation*}
g_k(x):=f(x)-f(\xi_k)-f'(\xi_k)(x-\xi_k).
\end{equation*}
</div>
<p>Montrez que</p>
<div class="displaymath">
\begin{equation*}
\int_{x_{k-1}}^{x_k}(f(x)-f(\xi_k))\mathrm{d}x=\int_{x_{k-1}}^{x_k}g_k(x)\mathrm{d}x.
\end{equation*}
