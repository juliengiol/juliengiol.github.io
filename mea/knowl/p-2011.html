<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Supposons qu'on s'intéresse à une intégrale dont la valeur exacte est</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\text{Valeur exacte}=12{,}5
\end{equation*}
</div>
<p class="continuation">et qu'à l'aide d'une méthode numérique, on obtienne l'approximation suivante :</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\text{Approximation}=12{,}4.
\end{equation*}
