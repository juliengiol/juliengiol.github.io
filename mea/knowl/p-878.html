<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Il y a donc une infinité de polynômes qui répondent à la question :</p>
<div class="displaymath">
\begin{equation*}
P(t)=1+\left(-\frac{65}{504}-63s\right)t+\left(\frac{1}{504}-2s\right)t^2+st^3
\end{equation*}
</div>
<p data-braille="continuation">où \(s\neq 0\) afin que \(P(t)\) soit de degré \(3\text{.}\)</p>
