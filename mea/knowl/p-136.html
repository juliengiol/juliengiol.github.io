<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">L'assignation simultanée est très pratique pour échanger le contenu de deux variables \(\text{x}\) et \(\text{y}\) : la ligne de code <code class="code-inline tex2jax_ignore">x, y = y, x</code> suffit. Voir la remarque <a class="xref" data-knowl="./knowl/echange.html" title="Remarque 1.1.1: Échange du contenu de deux variables">1.1.1</a>.</p>
