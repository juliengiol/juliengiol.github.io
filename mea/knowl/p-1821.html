<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Nous venons donc de montrer que les seuls diviseurs communs à \(a\) et à \(b\) sont \(-1\) et \(1\text{.}\) Par la définition <a class="xref" data-knowl="./knowl/defpgcd.html" title="Définition 11.1.23">11.1.23</a> du PGCD, on a donc</p>
<div class="displaymath">
\begin{equation*}
\text{PGCD}(a;b)=1.
\end{equation*}
</div>
