<section class="paragraphs"><h5 class="heading"><span class="title">Algorithme (nom masculin singulier).</span></h5>
<p xmlns:svg="http://www.w3.org/2000/svg">Ensemble de règles opératoires dont l'application permet de résoudre un problème donné au moyen d'un nombre fini d'opérations. Un algorithme peut être traduit, grâce à un langage de programmation, en un programme exécutable par un ordinateur.</p></section><span class="incontext"><a href="accueil.html#paragraphs-2">Contexte</a></span>
