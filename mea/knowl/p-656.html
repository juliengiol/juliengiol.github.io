<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Le numérateur est le produit de \(n\) facteurs de degré \(1\) : il s'agit donc d'un polynôme de degré \(n\text{.}\) Comme les \(x_j\) sont distincts deux à deux, le dénominateur est un nombre réel non nul. Chaque polynôme \(L_i(t)\) est donc un polynôme de degré \(n\text{.}\)</p>
