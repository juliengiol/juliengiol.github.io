<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Montrer que \((a;b)\) et \((b;r)\) ont les mêmes diviseurs positifs communs revient à établir l'équivalence suivante, pour \(d\in\mathbb{N}^*\) :</p>
<div class="displaymath">
\begin{equation*}
d\vert a\text{ et }d\vert b\quad\Leftrightarrow\quad d\vert b\text{ et }d\vert r.
\end{equation*}
</div>
