<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Quand on effectue une approximation, on commet une erreur :</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\text{Erreur}=\text{Valeur exacte}-\text{Approximation}.
\end{equation*}
</div>
<p class="continuation">Autrement dit, on a</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\text{Valeur exacte}=\text{Approximation}+\text{Erreur}.
\end{equation*}
</div>
