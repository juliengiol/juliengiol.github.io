<p>Pour tout \(n\geq 0\text{,}\) on a</p>
<div class="displaymath">
\begin{align*}
x_{n+1}&amp;=x_n-\frac{f(x_n)}{f'(x_n)}\\
&amp;=x_n-\frac{x_n^2-k}{2x_n}\\
&amp;=x_n-\frac{x_n^2}{2x_n}+\frac{k}{2x_n}\\
&amp;=x_n-\frac{x_n}{2}+\frac{k}{2x_n}\\
&amp;=\frac{x_n}{2}+\frac{k}{2x_n}\\
&amp;=\frac{x_n+\frac{k}{x_n}}{2}.
\end{align*}
