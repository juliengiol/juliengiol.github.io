<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">La fonction \(f\) est continue sur \(\mathbb{R}\text{.}\) Comme \(f(0)=1&gt;0\) et \(f(1)=e^{-1}-1&lt;0\text{,}\) le théorème des valeurs intermédiaires implique que la fonction \(f\) possède un zéro dans l'intervalle \(]0;1[\text{.}\)</p>
