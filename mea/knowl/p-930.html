<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Comme la fonction \(f(x)=e^{-x^2}\) est dérivable sur \(\mathbb{R}\) avec une dérivée</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f'(x)=-2xe^{-x^2}
\end{equation*}
</div>
<p class="continuation">qui est continue sur \(\mathbb{R}\text{,}\) on va pouvoir appliquer le théorème <a class="xref" data-knowl="./knowl/erreur_rectangles.html" title="Théorème 8.1.11">8.1.11</a>.</p>
