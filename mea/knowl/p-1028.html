<p>On en déduit que le maximum de \(g\) sur \([c;d]\) est égal à \((\Delta x)^2/2\text{,}\) d'où</p>
<div class="displaymath">
\begin{equation*}
g(\xi)\le\frac{(\Delta x)^2}{2}
\end{equation*}
</div>
<p data-braille="continuation">pour tout \(\xi\in[c;d]\text{.}\)</p>
