<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>En appliquant le <a class="external" href="https://fr.wikipedia.org/wiki/Th%C3%A9or%C3%A8me_de_Rolle#%C3%89nonc%C3%A9" target="_blank">théorème de Rolle</a> à la fonction \(\phi'\) sur l'intervalle \([s_1;s_2]\text{,}\) on obtient un nombre \(\xi\in\;]s_1;s_2[\) tel que</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\phi''(\xi)=0.
\end{equation*}
