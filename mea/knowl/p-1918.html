<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>De plus, l'ensemble des inverses de \(-34\) modulo \(9\) correspond à la progression arithmétique</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\left\{-4+9k\,|\,k\in\mathbb{Z}\right\}
\end{equation*}
</div>
<p class="continuation">soit</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\left\{\ldots,\;-4-9,\;-4,\;-4+9,\;-4+9\cdot 2,\;\ldots\right\}.
\end{equation*}
</div>
