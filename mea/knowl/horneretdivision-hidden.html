<li><p xmlns:svg="http://www.w3.org/2000/svg">Effectuez la division euclidienne de \(P(x)\) par \(x-2\text{.}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">Qu'observez-vous?</p></li>
</ol>
