<p xmlns:svg="http://www.w3.org/2000/svg">Voici une implémentation de cette approche, où la fonction <code class="code-inline tex2jax_ignore">puissanceRecursive(x, n)</code> renvoie la valeur de \(\text{x}^\text{n}\) de manière récursive. <div class="sagecell-python" id="sage-45"><script type="text/x-sage">def puissanceRecursive(x, n):
    if n == 1:
        return x
    elif n % 2 == 0:
        return puissanceRecursive(x * x, n / 2)
    else:
        return x * puissanceRecursive(x * x, (n - 1) / 2)

print(puissanceRecursive(2, 5))
</script></div></p>
