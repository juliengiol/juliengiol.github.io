<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Commençons par exécuter l'algorithme d'Euclide, tout en isolant les restes :</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\begin{array}{rclcrclr}
30&amp;=&amp;4\cdot 7+2&amp;\quad\Rightarrow\quad&amp;2&amp;=&amp;30-4\cdot 7&amp;(\text{E}_1)\\
4&amp;=&amp;2\cdot 2+0&amp;\text{Stop.}&amp;&amp;&amp;&amp;
\end{array}
\end{equation*}
</div>
