<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">On est donc parvenu à exprimer \(r_3=9\) comme combinaison linéaire de \(2589\) et \(234\text{.}\) Il ne reste plus qu'à itérer ce principe de calcul deux fois, pour se rendre à \(r_5=3=\text{PGCD}(2589;234)\text{.}\)</p>
