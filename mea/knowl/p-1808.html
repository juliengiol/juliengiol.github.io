<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Quand on dispose d'un inverse particulier \(u_0\text{,}\) les autres s'obtiennent comme suit :</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
u\text{ est un inverse de }a \text{ modulo }m \quad\Leftrightarrow\quad u\equiv u_0\;\mathrm{mod}\;m.
\end{equation*}
