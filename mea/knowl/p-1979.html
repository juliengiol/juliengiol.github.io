<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Il ne reste plus qu'à trouver la plus petite solution positive en soustrayant le bon nombre de multiples de \(1122\) à \(4151\text{,}\) ce qui revient à effectuer la division euclidienne de \(4151\) par \(1122\) :</p>
<div class="displaymath">
\begin{equation*}
4151=1122\cdot 3+785.
\end{equation*}
</div>
