<article class="definition definition-like"><h6 class="heading">
<span class="type">Définition</span><span class="space"> </span><span class="codenumber">3.4.2</span><span class="period">.</span>
</h6>
<p>La suite de Fibonacci est définie par récurrence de la façon suivante :</p>
<div class="displaymath">
\begin{equation*}
F_1=F_2=1\quad\text{et}\quad F_n=F_{n-1}+F_{n-2}\quad\text{pour tout}\;n\geq 3.
\end{equation*}
</div></article><span class="incontext"><a href="fibonacci.html#defi_fibo">Contexte</a></span>
