<p>La forme de Lagrange du polynôme interpolateur est donnée par</p>
<div class="displaymath">
\begin{equation*}
L(t)=y_0\,L_0(t)+y_1\,L_1(t)=4\cdot L_0(t)+0\cdot L_1(t)=4\cdot L_0(t)
\end{equation*}
</div>
<p data-braille="continuation">où</p>
<div class="displaymath">
\begin{equation*}
L_0(t)=\frac{t-x_1}{x_0-x_1}=\frac{t-2}{-1-2}=-\frac{1}{3}(t-2).
\end{equation*}
</div>
