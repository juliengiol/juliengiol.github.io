<p xmlns:svg="http://www.w3.org/2000/svg">Lorsqu'on effectue la division de \(217\) par \(3\text{,}\) on trouve que le quotient vaut \(q=72\) et le reste \(r=1\text{.}\)</p>
<p>Et on a bien</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
217=3\cdot 72+1\qquad\text{et}\qquad 0\leq 1&lt;3.
\end{equation*}
