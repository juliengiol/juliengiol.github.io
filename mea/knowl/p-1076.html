<p>Prendre la subdivision régulière</p>
<div class="displaymath">
\begin{equation*}
a=x_0&lt;x_1&lt;x_2&lt;\ldots&lt;x_n=b
\end{equation*}
</div>
<p data-braille="continuation">de l'intervalle d'intégration \([a;b]\) en \(n\) sous-intervalles de longueur</p>
<div class="displaymath">
\begin{equation*}
\Delta x:=\frac{b-a}{n}.
\end{equation*}
</div>
