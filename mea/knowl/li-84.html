<pre class="code-block tex2jax_ignore">def subdivisionReguliere2(a, b, n):
    deltaX = (b - a) / n
    x = a
    liste = [a]
    while x &lt; b:
        x = x + deltaX
        liste.append(x)
    return liste

print(subdivisionReguliere2(1.0, 3.0, 4))
