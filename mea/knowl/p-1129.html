<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>On peut donc prendre \(M:=26\) pour appliquer le théorème <a class="xref" data-knowl="./knowl/erreur_trapezes.html" title="Théorème 9.1.2">9.1.2</a> :</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
|\text{Erreur}|&amp;\leq\frac{M(b-a)^3}{12n^2}\\
&amp;=\frac{26\cdot(2+1)^3}{12\cdot 3^2}\\
&amp;=6{,}5.
\end{align*}
</div>
