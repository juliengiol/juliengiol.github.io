<p xmlns:svg="http://www.w3.org/2000/svg">Attention à ne pas prendre une comparaison <code class="code-inline tex2jax_ignore">==</code> pour une assignation <code class="code-inline tex2jax_ignore">=</code>.</p>
<div class="sagecell-python" id="sage-15"><script type="text/x-sage">x = 2
y = 6
z = y / x
t = z == 4  # le contenu de t est la valeur de la comparaison z == 4
print(z, t)
</script></div>
<div class="sagecell-python" id="sage-16"><script type="text/x-sage">x = 2
y = 6
z = y / x
t = z = 4  # le contenu de t est le contenu de z dont le contenu est 4
print(z, t)
</script></div></article><span class="incontext"><a href="assignations.html#remark-5">Contexte</a></span>
