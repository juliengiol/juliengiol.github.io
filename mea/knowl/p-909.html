<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Soit une intégrale définie</p>
<div class="displaymath">
\begin{equation*}
\int_a^bf(x)\mathrm{d}x
\end{equation*}
</div>
<p data-braille="continuation">et soit</p>
<div class="displaymath">
\begin{equation*}
a=x_0&lt;x_1&lt;x_2&lt;\cdots&lt;x_n=b
\end{equation*}
</div>
<p data-braille="continuation">la subdivision régulière de l'intervalle d'intégration \([a;b]\) en \(n\ge 1\) sous-intervalles.</p>
