<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Montrez que pour tout entier \(k\in\mathbb{Z}\text{,}\) le couple \((u;v)\in\mathbb{Z}^2\) défini par</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\left\{
\begin{array}{rcccc}
u&amp;=&amp;u_0&amp;+&amp;k\cdot b\\
v&amp;=&amp;v_0&amp;-&amp;k\cdot a
\end{array}\right.
\end{equation*}
</div>
<p class="continuation">est solution de l'équation <a class="xref" data-knowl="./knowl/eqbezout.html" title="Équation 12.3.1">(12.3.1)</a>.</p>
