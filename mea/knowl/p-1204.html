<p>Soit \(n\geq 1\) un entier et soit</p>
<div class="displaymath">
\begin{equation*}
a=x_0&lt;x_1&lt;x_2&lt;\cdots&lt;x_n=b
\end{equation*}
</div>
<p data-braille="continuation">la subdivision régulière de l'intervalle d'intégration \([a;b]\) en \(n\) sous-intervalles de même longueur</p>
<div class="displaymath">
\begin{equation*}
\Delta x=\frac{b-a}{n}.
\end{equation*}
</div>
