<p>On considère la fonction</p>

\begin{equation*}
f(x)=x^3-2.
\end{equation*}
</div>
<p data-braille="continuation">Si on part de \(x_0=2\text{,}\) le théorème <a class="xref" data-knowl="./knowl/methodedenewton.html" title="Théorème 5.1.6: Méthode de Newton-Raphson">5.1.6</a> s'applique et la suite \(\{x_n\}\) définie par la méthode de Newton-Raphson converge vers</p>
<div class="displaymath">
\begin{equation*}
c=\sqrt[3]{2}=1{,}259\ldots
\end{equation*}
