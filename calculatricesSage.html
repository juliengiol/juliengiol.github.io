<div id="entete">
  <h1>Calculatrices <a href="https://juliengiol.github.io/mea/sagemath.html" target="_blank">Sage</a></h1>
  <p>Attention : pour Sage, \(\log =\log_e=\ln\).
</div>


<hr>
<h2>Limites :</h2>
<div class="sagecell-sage"><script type="text/x-sage">
f(x) = sin( ln(x) / x )  # fonction dont on veut la limite quand x tend vers ...

a = oo  # ... a

# code Sage pour afficher la valeur de la limite désirée :
L = limit(f(x), x = a)
show(L)
</script></div>
<hr>
<h2>Dérivées :</h2>
<div class="sagecell-sage"><script type="text/x-sage">
f(x) = sin( ln(x) / x )  # fonction dont on veut calculer la dérivée par rapport à x

# code Sage pour afficher la dérivée :
g(x) = derivative(f(x), x)
show(g(x))
</script></div>
<hr>
<h2>Intégrales indéfinies :</h2>
<div class="sagecell-sage"><script type="text/x-sage">
f(x) = sec(x) * (cos(x) + 1)  # fonction dont on veut calculer l'intégrale indéfinie

# code Sage pour afficher l'intégrale indéfinie :
g(x) = integral(f(x), x)
show(g(x))
</script></div>
<p>Attention! Ne pas oublier d'ajouter le + C à la fonction ci-dessus.
<hr>
<h2>Intégrales définies :</h2>
<div class="sagecell-sage"><script type="text/x-sage">
f(x) = ( sin(x) )^2  # fonction dont on veut calculer l'intégrale définie entre les bornes ...

a = - pi / 4  # ... a ...

b = pi / 4  # ... et b

# code Sage pour afficher la valeur de l'intégrale définie :
I = integral(f(x), x, a, b)
show(I)
</script></div>
