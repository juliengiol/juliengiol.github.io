<p>Lorsqu'on effectue la division de \(-100\) par \(35\text{,}\) on trouve que le quotient vaut \(q=-3\) et le reste \(r=5\text{.}\)</p>
<p>Et on a bien</p>
<div class="displaymath">
\begin{equation*}
-100=35\cdot (-3)+5\qquad\text{et}\qquad 0\leq 5&lt;35.
\end{equation*}
