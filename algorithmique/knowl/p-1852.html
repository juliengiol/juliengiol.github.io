<p>Montrez que si \(a\) et \(b\) sont des entiers premiers entre eux, alors pour tout \(x\in\mathbb{Z}\text{,}\) on a :</p>
<div class="displaymath">
\begin{equation*}
a\vert x\quad\text{et}\quad b\vert x\quad\Rightarrow\quad ab\vert x.
\end{equation*}
</div>
