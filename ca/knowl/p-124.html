<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Pour tout nombre réel \(x\text{,}\) le nombre \(e^x\) est défini comme la somme de la série suivante :</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
e^x=\sum_{n=0}^{+\infty}\frac{x^n}{n}.
\end{equation*}
