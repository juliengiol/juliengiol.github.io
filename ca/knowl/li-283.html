<p>Cette trace est la parabole d'équation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
z=1+y^2
\end{equation*}
</div>
<p class="continuation">dans le plan d'équation \(x=1\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">La pente de la tangente cherchée s'obtient donc en évaluant la dérivée de \(z=1+y^2\) par rapport à \(y\) en \(y=2\text{.}\)</p></article><span class="incontext"><a href="derpartielles.html#li-283">??</a></span>
