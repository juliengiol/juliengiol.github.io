<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Soit \(f\) une fonction de deux variables dont seules les valeurs données dans la table suivante sont connues :</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\begin{array}{r|rrr}
&amp;0&amp;1&amp;2\\
\hline
1&amp;6&amp;8&amp;9\\
2&amp;5&amp;7&amp;8\\
3&amp;4&amp;6&amp;7
\end{array}
\qquad\text{où par exemple }f(0,2)=5.
\end{equation*}
</div>
