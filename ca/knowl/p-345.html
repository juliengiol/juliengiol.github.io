<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>De même, suivons l'indication et dérivons l'équation de la trace</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
z=1+y^2
\end{equation*}
</div>
<p class="continuation">par rapport à \(y\) :</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\frac{\mathrm{d}z}{\mathrm{d}y}&amp;=\frac{\mathrm{d}}{\mathrm{d}y}\left(1+y^2\right)\\
&amp;=0+2y\\
&amp;=2y.
\end{align*}
</div>
