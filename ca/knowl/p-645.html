<p>La tension \(V\) en volts d'un circuit est donnée par la loi d'Ohm</p>
<div class="displaymath">
\begin{equation*}
V=IR
\end{equation*}
</div>
<p data-braille="continuation">où \(I\) est l'intensité en ampères du courant circulant dans le circuit, et \(R\) la résistance en ohms.</p>
