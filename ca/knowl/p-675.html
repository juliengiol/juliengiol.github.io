<p>En appliquant deux fois le théorème de Pythagore, on voit que la longueur d'une grande diagonale est donnée par</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
D=\sqrt{L^2+l^2+h^2}.
\end{equation*}
</div>
