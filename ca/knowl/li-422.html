<div class="displaymath">
\begin{align*}
\frac{\mathrm{d}y}{\mathrm{d}x}&amp;=y\cdot\frac{\mathrm{d}}{\mathrm{d}x}(\ln y)\\

&amp;=(\sin x)^{x^2}(2x\ln(\sin x))+x^2\cot x).
\end{align*}
