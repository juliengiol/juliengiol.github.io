<p>Suivons l'indication et dérivons l'équation de la trace</p>
<div class="displaymath">
\begin{equation*}
z=x^2+4
\end{equation*}
</div>
<p data-braille="continuation">par rapport à \(x\) :</p>
<div class="displaymath">
\begin{align*}
\frac{\mathrm{d}z}{\mathrm{d}x}&amp;=\frac{\mathrm{d}}{\mathrm{d}x}\left(x^2+4\right)\\
&amp;=2x+0\\
&amp;=2x.
\end{align*}
</div>
