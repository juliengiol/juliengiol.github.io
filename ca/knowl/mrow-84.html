f_x(x,y)&amp;=\frac{\partial}{\partial x}\left(\arctan\left(\frac{y}{x}\right)\right)\\
&amp;=\frac{1}{1+\left(\frac{y}{x}\right)^2}\cdot\frac{\partial}{\partial x}\left(\frac{y}{x}\right)\\
&amp;=\frac{1}{1+\frac{y^2}{x^2}}\cdot\left(-\frac{y}{x^2}\right)\\
&amp;=-\frac{y}{x^2+y^2}.
\end{align*}
