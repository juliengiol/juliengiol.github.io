<p>Par exemple, \(\theta=\frac{\pi}{6}\) donne \(r=2\cos(\pi/6)=\sqrt{3}\) alors que \(\theta=\frac{\pi}{6}+\pi\) donne \(r=2\cos(7\pi/6)=-\sqrt{3}\text{.}\) Et les coordonnées polaires \((\sqrt{3}\,;\,\pi/6)\) et  \((-\sqrt{3}\,;\,7\pi/6)\) correspondent au même point.</p>
