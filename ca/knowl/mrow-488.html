&amp;\quad\Leftrightarrow\quad x^2=\frac{9}{2}\\
&amp;\quad\Leftrightarrow\quad x=\pm\sqrt{\frac{9}{2}}\\
&amp;\quad\Leftrightarrow\quad x=\pm\frac{3\sqrt{2}}{2}.
