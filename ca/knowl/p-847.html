<p>En divisant \(f'(x)\) par \(x-1\text{,}\) puis en factorisant le quotient, on obtient</p>
<div class="displaymath">
\begin{align*}
f'(x)&amp;=x^3-7x^2+15x-9\\
&amp;=(x-1)(x^2-6x+9)\\
&amp;=(x-1)(x-3)^2.
\end{align*}
