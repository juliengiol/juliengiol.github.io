<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Après cinq dérivations de \(\frac{1}{1-x}\) et une multiplication par \(x^5\text{,}\) on obtient</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{x^5}{(1-x)^5}=\sum_{k=5}^{+\infty}\frac{(k-4)(k-3)(k-2)(k-1)}{24}x^k.
\end{equation*}
</div>
