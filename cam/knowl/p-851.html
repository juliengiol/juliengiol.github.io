<p>Soit \(f\) une fonction continue sur un intervalle \([a\,;\,b]\text{.}\) Montrez que les deux propriétés suivantes sont équivalentes.</p>
<ol class="decimal">
<li>La fonction \(f\) est constante sur \([a\,;\,b]\)</li>
<li>La fonction \(f\) est dérivable de dérivée nulle sur \([a\,;\,b]\)</li>
</ol>
