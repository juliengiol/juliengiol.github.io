<body><article class="exercise exercise-like"><p>Parmi les fonctions suivantes, lesquelles sont des solutions de l'équation différentielle \(y''+y=\sin x\text{?}\)</p>
<ol class="decimal">
<li><p>\(\displaystyle y=\sin x\)</p></li>
<li><p>\(\displaystyle y=\cos x\)</p></li>
<li><p>\(\displaystyle y=-\frac{1}{2}x\cos x\)</p></li>
<li><p>\(\displaystyle y=\frac{1}{2}x\sin x\)</p></li>
</ol>
