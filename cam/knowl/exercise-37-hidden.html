<body><article class="exercise exercise-like"><p>Utilisez l'intégration par parties pour obtenir la formule de réduction.</p>
<ol class="decimal">
<li><p>\(\displaystyle\int x^n\sin ax\;dx=-\frac{1}{a}x^n\cos ax+\frac{n}{a}\int x^{n-1}\cos ax\;dx\;dx\)</p></li>
<li><p>\(\displaystyle\int\cos^nx\;dx=\frac{1}{n}\cos^{n-1}x\sin x+\frac{n-1}{n}\int\cos^{n-2}x\;dx\)</p></li>
</ol></article></body>
