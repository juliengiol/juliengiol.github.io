<p>Therefore the case \(r&lt;i\) yields</p>
<div class="displaymath">
\begin{align*}
C&amp;=\binom{n-1}{2}+\cdots+\binom{n-i+1}{2}\\
&amp;=\sum_{m=2}^{n-1}\binom{m}{2}-\sum_{m=2}^{n-i}\binom{m}{2}\\
&amp;=\binom{n}{3}-\binom{n-i+1}{3}
\end{align*}
