<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workload (CI) Calculator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="ci.css">
  <script src="ci.js" type="text/javascript"></script>
</head>

<body onload=metAJour()>
  <div id="entrees">
    <p>Number of courses:
      <select class="customSelect" id="nPrep" onchange="metAJour()">
        <option>1</option>
        <option selected>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </p>
    <p><span id="montreCours1"></span></p>
    <p><span id="montreCours2"></span></p>
    <p><span id="montreCours3"></span></p>
    <p><span id="montreCours4"></span></p>
  </div>
  <div id="resultat">
    <p>CI = <span id="montreCI"></span></p>
  </div>
  <div id="pied">
    <p>
      This CI computation obeys the 2023-2028 version of the <a target="_blank" rel="noopener noreferrer" href="https://drive.google.com/file/d/1WxWFdNAqEbesJWmCov2fV-eUOBm5xEEW/view?usp=sharing">collective agreement</a>.
      <br>
      For more options, I recommend <a target="_blank" rel="noopener noreferrer" href="http://lestextes.com/ci/">lestextes.com</a>.

    </p>
  </div>
</body>

</html>
